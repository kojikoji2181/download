<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNPくるりんぱ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600&family=M+PLUS+Rounded+1c:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Background Elements -->
        <div class="bg-pattern"></div>


        <header class="main-header" style="justify-content: center;">
            <div class="logo">
                <i class="fa-solid fa-cloud-music bounce"></i>
                <span>CNPくるりんぱ</span>
            </div>
        </header>

        <main class="content-area">
            <section class="music-list-container" style="width: 100%; max-width: 800px;">


                <div class="track-list" id="trackList" style="justify-content: center;">
                    <!-- Tracks will be injected by JS -->
                </div>
            </section>
        </main>

        <!-- Persistent Player Bar -->
        <footer class="player-bar">
            <audio id="mainAudioPlayer"></audio>

            <div class="player-info">
                <div class="cover-art-small" id="currentCover">
                    <i class="fa-solid fa-compact-disc"></i>
                </div>
                <div class="track-details">
                    <div class="track-name" id="currentTitle">曲を選んでね</div>

                </div>
            </div>

            <div class="player-controls">
                <button class="control-btn sm" id="prevBtn"><i class="fa-solid fa-backward"></i></button>
                <button class="control-btn lg play-btn" id="playPauseBtn">
                    <i class="fa-solid fa-play" id="playIcon"></i>
                </button>
                <button class="control-btn sm" id="nextBtn"><i class="fa-solid fa-forward"></i></button>
            </div>

            <div class="player-actions">
                <div class="progress-container">
                    <span id="currentTime">0:00</span>
                    <input type="range" class="progress-bar" id="progressBar" value="0" min="0" max="100">
                    <span id="duration">0:00</span>
                </div>
                <!-- The Download Button -->
                <a id="downloadBtn" class="action-btn download-btn" download href="#"
                    style="pointer-events: none; opacity: 0.5;">
                    <i class="fa-solid fa-cloud-arrow-down"></i> <span>DL</span>
                </a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
